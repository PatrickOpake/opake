<h4>Patient Info</h4>
<div class="buttons data-row">
	<div class="left-control">
		<a class="btn btn-default" href="" ui-sref="app.view-appointment"><i class="glyphicon glyphicon-chevron-left"></i> Case Overview</a>
	</div>
	<div class="right-control text-right" ng-if="!infoVm.isShowForm">
		<button class="btn btn-success" ng-click="infoVm.confirm()">Confirm</button>
		<button class="btn btn-grey" ng-click="infoVm.edit()">Edit</button>
	</div>
	<div class="right-control text-right" ng-if="infoVm.isShowForm">
		<button class="btn btn-success" ng-click="infoVm.save()">Save</button>
		<button class="btn btn-grey" ng-click="infoVm.cancel()">Cancel</button>
	</div>
</div>
<div class="form-content" ng-include="infoVm.getView()" ng-init="ctrl = infoVm" ng-if="infoVm.patient"></div>
