<div class="patient-insurances-container" ng-controller="PatientInsurancesCtrl as patientInsurancesVm" ng-cloak ng-show="patientInsurancesVm.isTemplatesLoaded">
	<div ng-repeat="item in insuranceVm.patient.insurances" class="patient-insurance">
		<div class="remove-insurances">
			<span ng-show="$index > 0" class="insurance-remove-link">Ã— <a href="" ng-click="insuranceVm.insurances.deleteInsurance(item, insuranceVm.patient.insurances, insuranceVm.patient, this)">Remove</a></span>
		</div>
		<div>
			<errors src="insuranceVm.errors[$index+1]"></errors>

			<ng-include src="view.get('app/insurance/common/edit.html')"></ng-include>

			<div ng-if="item.type">
				<ng-include src="patientInsurancesVm.getDataTemplateSrc(item, true)"></ng-include>
			</div>

		</div>
	</div>
	<div class="button-wrapper">
		<a class="btn btn-success" ng-click="insuranceVm.addInsurance(insuranceVm.patient.insurances.length)" ng-show="insuranceVm.insurances.isDisplayAddInsurance(insuranceVm.patient)">+ Additional Insurance</a>
	</div>
</div>
