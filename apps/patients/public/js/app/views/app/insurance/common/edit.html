<div class="insurances-common-fields">
	<div class="row" ng-if="insuranceVm.isShowOrder">
		<div class="col-sm-3">
			<label class="control-label">Insurance Order*</label>
			<opk-select class="small"
			            ng-model="item.order"
			            select-options="{appendToBody: true}"
			            options="item.id as item.name for item in patientConst.INSURANCE_PRIMARY_OPTIONS"></opk-select>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3">
			<label class="control-label">Insurance Type*</label>
			<opk-select class="small"
			            ng-model="item.type"
			            select-options="{appendToBody: true}"
			            options="item.id as item.name for item in patientConst.INSURANCE_TYPE_OPTIONS"
			            placeholder="Type or select"
			            ng-change="patientInsurancesVm.resetInsuranceData(item)"></opk-select>
		</div>
	</div>
</div>
