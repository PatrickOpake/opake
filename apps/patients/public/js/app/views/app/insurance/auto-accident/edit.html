<div class="row">
	<div class="col-sm-3">
		<label class="control-label">Auto Insurance Name*</label>
		<input type="text" ng-model="item.data.insurance_name" class='form-control input-sm name-field'/>
	</div>
	<div class="col-sm-3">
		<label class="control-label">Auto Adjuster Name*</label>
		<input type="text" ng-model="item.data.adjuster_name" class='form-control input-sm name-field'/>
	</div>
	<div class="col-sm-3">
		<label class="control-label">Auto Claim #*</label>
		<input type="text" ng-model="item.data.claim" class='form-control input-sm'/>
	</div>
	<div class="col-sm-3">
		<label class="control-label">Auto Adjuster Phone #*</label>
		<phone ng-model="item.data.adjuster_phone"></phone>
	</div>
</div>
<div class="row" geo model="item.data" props="{state: 'state', city: 'city'}">
	<div class="col-sm-6">
		<label class="control-label">Auto Insurance Address*</label>
		<input type="text" ng-model="item.data.insurance_address" class='form-control input-sm'/>
	</div>
	<div class="col-sm-2">
		<label class="control-label">State*</label>
		<opk-select select-options="{appendToBody: true}" class="small" ng-model="item.data.state"
		            options="item.name for item in source.getStates()">
		</opk-select>
	</div>
	<div class="col-sm-2">
		<label class="control-label">City*</label>
		<opk-select select-options="{autocompleteOnly: true}"
		            ng-model="item.data.city"
		            options="city.name for city in geoVm.cities"
		            placeholder="Type"></opk-select>
	</div>
	<div class="col-sm-2">
		<label class="control-label">ZIP*</label>
		<input type="text" ng-model="item.data.zip" class='form-control input-sm'/>
	</div>
</div>
<div class="row">
	<div class="col-sm-2">
		<label class="control-label">Accident Date*</label>
		<div class="short-date"><date-field ng-model="item.data.accident_date" small="true" without-calendar="true"></date-field></div>
	</div>
	<div class="col-sm-3">
		<label class="control-label">Attorney Name</label>
		<input type="text" ng-model="item.data.attorney_name" class='form-control input-sm name-field'/>
	</div>
	<div class="col-sm-3">
		<label class="control-label">Attorney Phone</label>
		<phone ng-model="item.data.attorney_phone"></phone>
	</div>
	<div class="col-sm-2">
		<label class="control-label">Insurance Company Phone #</label>
		<phone ng-model="item.data.insurance_company_phone"></phone>
	</div>
	<div class="col-sm-2">
		<label class="control-label">Authorization #</label>
		<input type="text" ng-model="item.data.authorization_number" class='form-control input-sm'/>
	</div>
</div>
