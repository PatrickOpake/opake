<div class="profile-page user-profile">
	<div class="block-panel">
		<div class="heading-row clearfix">
			<div class="headline-container">
				<div class="headline-title">
					Profile Details
				</div>
			</div>

			<div class="controls">
				<div class="buttons clearfix">
					<a class='btn btn-grey' href='' ng-click="siteVm.cancel()">Cancel</a>
					<a class='btn btn-success' href='' ng-click="siteVm.save()">Save</a>
				</div>
				<div class="additional-info">
					<span ng-if="profileVm.org.id">Date Created:  {{siteVm.site.time_create}}</span>
				</div>
			</div>
		</div>

		<errors src="siteVm.errors"></errors>

		<div class="details-panel">

			<div class="data-row">
				<label>Site Name:</label>
				<div class="input-container">
					<input class='form-control' type='text' ng-model="siteVm.site.name"/>
				</div>
			</div>

			<div class="data-row">
				<label>Department:</label>
				<div class="input-container">
					<opk-select class="multiple" ng-model="siteVm.site.department_ids" multiple options="value.id as value.name for value in source.getDepartments()"></opk-select>
				</div>
			</div>

			<div class="data-row">
				<label>Room:</label>
				<div>
					<input class='form-control' type='text' name='location' ng-model="siteVm.currentRoomName" ng-keyup="siteVm.roomTypeaheadChange($event)" />
					<div class='typeahead-result'>
						<div class='clearfix' ng-repeat="name in siteVm.site.room_names">
							<a class='action delete' href='' ng-click="siteVm.removeRoomTypeahead($index)">x</a>
							<span class='title'>{{name}}</span>
						</div>
					</div>
				</div>
			</div>

			<div class="data-row">
				<label>Storage:</label>
				<div>
					<input class='form-control' type='text' name='storage' ng-model="siteVm.currentStorageName" ng-keyup="siteVm.storageTypeaheadChange($event)" />
					<div class='typeahead-result'>
						<div class='clearfix' ng-repeat="name in siteVm.site.storage_names">
							<a class='action delete' href='' ng-click="siteVm.removeStorageTypeahead($index)">x</a>
							<span class='title'>{{name}}</span>
						</div>
					</div>
				</div>
			</div>

			<div class="data-row">
				<label>Description:</label>
				<div class="input-container">
					<input class='form-control' type='text' ng-model="siteVm.site.description"/>
				</div>
			</div>

			<div class="data-row">
				<label>Comments:</label>
				<div class="input-container">
					<textarea class='form-control' name='comment' ng-model="siteVm.site.comment"></textarea>
				</div>
			</div>

			<div class="data-row">
				<label>NPI:</label>
				<div class="input-container">
					<input class='form-control' type='text' ng-model="siteVm.site.npi"/>
				</div>
			</div>

		</div>
	</div>

	<div class="block-panel">
		<div class="details-panel">
			<div class="headline-title">
				Billing Address
			</div>

			<div class="data-row">
				<label>Address:</label>
				<div class="input-container">
					<textarea class='form-control' name='address' ng-model="siteVm.site.address"></textarea>
				</div>
			</div>
			<div geo model="siteVm.site" props="{country: 'country', state: 'state', city: 'city', custom_state: 'custom_state', custom_city: 'custom_city'}">
				<div class="data-row">
					<label>Country:</label>
					<div class="input-container">
						<opk-select ng-model="siteVm.site.country"
							    options="item.name for item in geoVm.countries"></opk-select>
					</div>
				</div>
				<div class="data-row geo-field state">
					<label>State:</label>
					<div class="input-container">
						<opk-select ng-model="siteVm.site.state"
							    options="item.name for item in geoVm.states"></opk-select>
					</div>
				</div>
				<div class="data-row geo-field custom-state">
					<label>State:</label>
					<div class="input-container">
						<input type="text" ng-model="siteVm.site.custom_state" placeholder='Type' class="form-control" />
					</div>
				</div>
				<div class="data-row geo-field city">
					<label>City:</label>
					<div class="input-container">
						<input type="text" ng-model="siteVm.site.city" uib-typeahead="city as city.name for city in geoVm.cities | filter:$viewValue | limitTo:8" class="form-control" placeholder="Type" />
					</div>
				</div>
				<div class="data-row geo-field custom-city">
					<label>City:</label>
					<div class="input-container">
						<input type="text" ng-model="siteVm.site.custom_city" placeholder='Type' class="form-control" />
					</div>
				</div>
				<div class="data-row geo-field zip-code">
					<label>Zip Code:</label>
					<div class="input-container">
						<input type="text" ng-model="siteVm.site.zip_code" class="form-control" />
					</div>
				</div>
			</div>

			<div class="data-row">
				<label>Web Site:</label>
				<div class="input-container">
					<input class='form-control' name='website' type='text' ng-model="siteVm.site.website"/>
				</div>
			</div>

		</div>
	</div>

	<div class="block-panel">
		<div class="details-panel">
			<div class="headline-title">
				Contact Info
			</div>

			<div class="data-row">
				<label>Name:</label>
				<div class="input-container">
					<input class='form-control name-field' type='text' ng-model="siteVm.site.contact_name" />
				</div>
			</div>
			<div class="data-row">
				<label>Phone:</label>
				<div class="input-container">
					<phone size="std" ng-model="siteVm.site.contact_phone"></phone>
				</div>
			</div>
			<div class="data-row">
				<label>Email:</label>
				<div class="input-container">
					<input class='form-control' type='text' ng-model="siteVm.site.contact_email"/>
				</div>
			</div>
			<div class="data-row">
				<label>Fax Number:</label>
				<div class="input-container">
					<phone size="std" ng-model="siteVm.site.contact_fax"></phone>
				</div>
			</div>
		</div>
	</div>

	<div class="block-panel">
		<div class="details-panel">
			<div class="headline-title">
				Pay Info
			</div>
			<div class="data-row">
				<label>Pay-to-Name:</label>
				<div class="input-container">
					<input type="text" ng-model="siteVm.site.pay_name" class="form-control" />
				</div>
			</div>
			<div geo model="siteVm.site" props="{country: 'pay_country', state: 'pay_state', city: 'pay_city', custom_state: 'pay_custom_state', custom_city: 'pay_custom_city'}">
				<div class="data-row">
					<label>Country:</label>
					<div class="input-container">
						<opk-select ng-model="siteVm.site.pay_country"
							    options="item.name for item in geoVm.countries"></opk-select>
					</div>
				</div>
				<div class="data-row">
					<label>Address:</label>
					<div class="input-container">
						<input type="text" ng-model="siteVm.site.pay_address" class="form-control" />
					</div>
				</div>
				<div class="data-row geo-field state">
					<label>State:</label>
					<div class="input-container">
						<opk-select ng-model="siteVm.site.pay_state"
							    options="item.name for item in geoVm.states"></opk-select>
					</div>
				</div>
				<div class="data-row geo-field custom-state">
					<label>State:</label>
					<div class="input-container">
						<input type="text" ng-model="siteVm.site.pay_custom_state" placeholder='Type' class="form-control" />
					</div>
				</div>
				<div class="data-row geo-field city">
					<label>City:</label>
					<div class="input-container">
						<input type="text" ng-model="siteVm.site.pay_city" uib-typeahead="city as city.name for city in geoVm.cities | filter:$viewValue | limitTo:8" class="form-control" placeholder="Type" />
					</div>
				</div>
				<div class="data-row geo-field custom-city">
					<label>City:</label>
					<div class="input-container">
						<input type="text" ng-model="siteVm.site.pay_custom_city" placeholder='Type' class="form-control" />
					</div>
				</div>
				<div class="data-row geo-field zip-code">
					<label>Zip Code:</label>
					<div class="input-container">
						<input type="text" ng-model="siteVm.site.pay_zip_code" class="form-control" />
					</div>
				</div>
			</div>
			<div class="data-row">
				<label>Tax ID Number (TIN):</label>
				<div class="input-container">
					<input type="text" ng-model="siteVm.site.federal_tax" class="form-control" />
				</div>
			</div>
			<div class="data-row">
				<label>Navicure SFTP Username:</label>
				<div class="input-container">
					<input type="text" ng-model="siteVm.site.navicure_sftp_username" class="form-control" />
				</div>
			</div>
			<div class="data-row">
				<label>Navicure SFTP Password:</label>
				<div class="input-container">
					<input type="text" ng-model="siteVm.site.navicure_sftp_password" class="form-control" />
				</div>
			</div>
			<div class="data-row">
				<label>Navicure Submitter ID:</label>
				<div class="input-container">
					<input type="text" ng-model="siteVm.site.navicure_submitter_id" class="form-control" />
				</div>
			</div>
			<div class="data-row">
				<label>Navicure Submitter Password:</label>
				<div class="input-container">
					<input type="text" ng-model="siteVm.site.navicure_submitter_password" class="form-control" />
				</div>
			</div>
		</div>
	</div>

	<div class="list-control">
		<button class='btn btn-danger' href='' ng-click="siteVm.delete(siteVm.site.id)">Delete Site</button>
	</div>

</div>
