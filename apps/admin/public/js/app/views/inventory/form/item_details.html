<div class="panel-data">
    <div class="col-sm-7">
        <div class="data-row">
            <label>Item Name*:</label>
            <input class='form-control' type='text' ng-model="invVm.inventory.name"/>
        </div>
        <div class="data-row">
            <label>Manufacturer:</label>
            <opk-select ng-model="invVm.inventory.manf" options="value.name for value in source.getVendors($query, 'manf')"
                        select-options="{newItemFn: 'invVm.inventory.newManufacturer($query)', newItemUseLabel: true, newItemLabel: 'Add Manufacturer'}">
            </opk-select>
        </div>
        <div class="data-row">
            <label>Item Description:</label>
            <textarea class='form-control medium' ng-model="invVm.inventory.desc"></textarea>
        </div>
        <div class="data-row">
            <label>Type*:</label>
            <opk-select ng-model="invVm.inventory.type" options="value for value in invVm.getAllInventoryTypes()"></opk-select>
        </div>
        <div class="data-row par-level">
            <label>Par:</label>
            <div>
                <div class="data-row">
                    <label>Min:</label>
                    <input class='form-control' type='text' ng-model="invVm.inventory.min_level"/>
                </div>
            </div>
            <div>
                <div class="data-row">
                    <label>Max:</label>
                    <input class='form-control' type='text' ng-model="invVm.inventory.max_level"/>
                </div>
            </div>
        </div>
        <div class="data-row">
            <label>Qty/Unit:</label>
            <input class='form-control' type='text' ng-model="invVm.inventory.qty_per_uom"/>
        </div>
        <div class="data-row">
            <label>Unit of Measure:</label>
            <opk-select ng-model="invVm.inventory.uom" options="value.name for value in source.getInventoryUoms()"
                        select-options="{newItemFn: 'invVm.inventory.newUom($query)', newItemUseLabel: true, newItemLabel: 'Add Unit'}">
	    </opk-select>
        </div>
        <div class="data-row">
            <label>Unit Price:</label>
            <input class='form-control' type='text' ng-model="invVm.inventory.unit_price"/>
        </div>
        <a class="substitutions-show-link" href="" ng-click="invVm.changeSubstitutionsShow()">See Available Substitutes</a>
    </div>
    
    <div class="col-sm-5">
        <div class="upload-inventory-image">
            <a href="" class="remove-image" ng-click="invVm.removeImage()"><i class="glyphicon glyphicon-remove"></i></a>
            <div ng-show="invVm.inventory.image_id || invVm.inventory.image" class="image">
                <img src='{{ invVm.inventory.image }}' id="upload-inventory-img" />
            </div>
            <div ng-if="!invVm.inventory.image_id && !invVm.inventory.image" class="default-image">
                <span class="icon-photo-large"></span>
            </div>
            <a class='logo upload' href='#' image-upload target="#upload-inventory-img" size="default" upload-type="inventory" ng-model="invVm.inventory.image_id">
                Upload Image 
            </a>
            <input id='fileupload' type='file' name='file' data-target='#logoupload' />
            <input id='logoupload' data-target='form .upload-logo img' ng-model="invVm.inventory.image_id" type='hidden'/>
            <p class="upload-instruction">
                Upload a .jpg or .png with minimum resolution of 200x200 pixels
            </p>
        </div>
        <div class="product-specifications">
            <h4>Product Specifications</h4>
        </div>
        <div class="data-row">
            <label>Item Number*:</label>
            <input class='form-control' type='text' ng-model="invVm.inventory.item_number"/>
        </div>
        <div class="data-row">
            <label>HCPCS:</label>
            <input class='form-control' type='text' ng-model="invVm.inventory.hcpcs"/>
        </div>
        <div class="data-row">
            <label>HIMS Indicator:</label>
            <input class='form-control' type='text' ng-model="invVm.inventory.hims_indicator"/>
        </div>
        <div class="data-row">
            <label>UNSPSC:</label>
            <input class='form-control' type='text' ng-model="invVm.inventory.unspsc"/>
        </div>
        <div class="data-row">
            <label>Auto Order:</label>
            <switch ng-model="invVm.inventory.auto_order" show-labels="true"></switch>
        </div>
        <div class="checkbox col-sm-6">
            <input id="check-remanufacturable" type="checkbox" class=" styled" ng-model="invVm.inventory.is_remanufacturable" ng-true-value="1" ng-false-value="0" />
            <label class="dark" for="check-remanufacturable">Remanufacturable</label>
        </div>
        <div class="checkbox col-sm-6">
            <input id="check-resterilizable" type="checkbox" class=" styled" ng-model="invVm.inventory.is_resterilizable" ng-true-value="1" ng-false-value="0" />
            <label class="dark" for="check-resterilizable">Resterilizable</label>
        </div>
        <div class="checkbox col-sm-6">
            <input id="check-implantable" type="checkbox" class="styled" ng-model="invVm.inventory.is_implantable" ng-true-value="1" ng-false-value="0" />
            <label class="dark" for="check-implantable">Implantable</label>
        </div>
        <div class="checkbox col-sm-6">
            <input id="check-reusable" type="checkbox" class="styled" ng-model="invVm.inventory.is_reusable" ng-true-value="1" ng-false-value="0" />
            <label class="dark" for="check-reusable">Reusable</label>
        </div>
        <div class="checkbox col-sm-6">
            <input id="check-latex" type="checkbox" class="styled" ng-model="invVm.inventory.is_latex" ng-true-value="1" ng-false-value="0" />
            <label class="dark" for="check-latex">Latex</label>
        </div>
        <div class="checkbox col-sm-6">
            <input id="check-hazardous" type="checkbox" class="styled" ng-model="invVm.inventory.is_hazardous" ng-true-value="1" ng-false-value="0" />
            <label class="dark" for="check-hazardous">Hazardous</label>
        </div>
        <div class="checkbox col-sm-6">
            <input id="check-generic" type="checkbox" class="styled" ng-model="invVm.inventory.is_generic" ng-true-value="1" ng-false-value="0" />
            <label class="dark" for="check-generic">Generic</label>
        </div>
    </div>
</div>
