<div class="modal-body">
	<ng-include src="view.get('vendors/filters.html')" onLoad="listVm = orderVm;"></ng-include>
	<div class="text-right">
		<button type="button" class="btn btn-danger" ng-click="cancel()">Cancel</button>
	</div>

	<div ng-if="!orderVm.vendors.length">
		<h4>No vendors found</h4>
	</div>
</div>

<table class="opake" ng-if="orderVm.vendors.length">
	<thead>
		<tr>
			<th class="narrow"></th>
			<th class="width-25">Item</th>
			<th>Type</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="vendor in orderVm.vendors">
			<td><img src="{{ vendor.image }}" /></td>
			<td><a href='/vendors/{{ ::org_id }}/view/{{ vendor.id }}' read-more>{{ vendor.name }}</a></td>
			<td>{{ vendor.getTypes() }}</td>
			<td class="text-right">
				<button type="button" class="btn btn-success" ng-click="orderVm.email(vendor)"><i class="glyphicon glyphicon-shopping-cart"></i> Order</button>
			</td>
		</tr>
	</tbody>
</table>
<div class="modal-footer">
</div>
