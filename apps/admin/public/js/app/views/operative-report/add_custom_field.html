<div class="modal-header">
	<h4 class="modal-title">Create Custom Field</h4>
</div>
<div class="modal-body">
<div class="data-row">
	<label>Name:</label>
	<input type="text" class="form-control input-sm" ng-model="ctrl.custom_field_name">
</div>
</div>
<div class="modal-footer">
	<button class="btn btn-success" ng-click="ok()">Create</button>
	<button class="btn btn-grey" ng-click="cancel()" type="button">Cancel</button>
</div>
