<div class="modal-body password-change-modal">

		<h4>Enter new password</h4>
		<input type="input" class="form-control" ng-model="newPassword"/>
		<div class="alert alert-danger" ng-show="currentError">
			{{currentError}}
		</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="savePassword()">Save</button>
</div>
