<tr ng-repeat="item in listVm.items">
	<td><input type="text" ng-model="item.cdm" class='form-control input-sm' placeholder="Type"/></td>
	<td><input type="text" ng-model="item.desc" class='form-control input-sm' placeholder="Type"/></td>
	<td><input type="text" ng-model="item.amount" class='form-control input-sm' valid-number type-number="float" digits-max-length="10" placeholder="Type"/></td>
	<td><input type="text" ng-model="item.revenue_code" ng-maxlength="4" limit-to-max-len class='form-control input-sm' placeholder="Type"/></td>
	<td><input type="text" ng-model="item.department" class='form-control input-sm' placeholder="Type"/></td>
	<td><input type="text" ng-model="item.cpt" ng-maxlength="10" limit-to-max-len class='form-control input-sm' placeholder="Type"/></td>
	<td><input type="text" ng-model="item.cpt_modifier1" ng-maxlength="2" limit-to-max-len class='form-control input-sm' placeholder="Type"/></td>
	<td><input type="text" ng-model="item.cpt_modifier2" ng-maxlength="2" limit-to-max-len class='form-control input-sm' placeholder="Type"/></td>
	<td><input type="text" ng-model="item.unit_price" class='form-control input-sm' valid-number type-number="float" digits-max-length="10" placeholder="Type"/></td>
	<td><input type="text" ng-model="item.ndc" class='form-control input-sm' placeholder="Type"/></td>
	<td><input type="text" ng-model="item.active" class='form-control input-sm' ng-maxlength="1" limit-to-max-len placeholder="Type"/></td>
	<td><input type="text" ng-model="item.general_ledger" class='form-control input-sm' placeholder="Type"/></td>
	<td><input type="text" ng-model="item.notes" class='form-control input-sm' placeholder="Type"/></td>
	<td><date-field ng-model="item.last_edited_date" icon="true" placeholder="mm/dd/yyyy" small="true"></date-field></td>
	<td><input type="text" ng-model="item.historical_price" class='form-control input-sm' placeholder="Type"/></td>
</tr>
