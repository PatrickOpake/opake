<div class="modal-header">
    <h4 class="modal-title">Confirm action</h4>
</div>
<div class="modal-body">
    <h4>Case data associated with patient. How do you want to proceed?</h4>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="listVm.remove()">Delete</button>
    <button class="btn btn-primary" ng-click="listVm.archive()">Archive</button>
    <button class="btn btn-grey" ng-click="cancel()" type="button">Cancel</button>
</div>
