<div class="profile-page patient-portal-settings">
	<div class="block-panel">
		<div class="heading-row clearfix">
			<div class="headline-container">
				<div class="headline-title">
					Patient Portal Settings
				</div>
				<p>
					Configure your patient portal settings and url here
				</p>
			</div>

			<div class="controls">
				<div class="buttons clearfix">
					<a class='btn btn-grey' href='' ng-click="settingsVm.cancel()">Cancel</a>
					<a class='btn btn-primary' href='' ng-click="settingsVm.save()">Save</a>
				</div>
			</div>

		</div>

		<errors src="settingsVm.errors"></errors>

		<div class="details-panel">

			<div class="data-row">
				<label>Portal Name:</label>
				<div class="input-container">
					<input class='form-control' type='text' ng-model="settingsVm.portalSettings.title"/>
				</div>
			</div>

			<div class="data-row">
				<label>URL:</label>
				<div class="input-container">
					<span>{{settingsVm.portalSettings.portal_base_url}}/</span> <input class='form-control portal-url-part' type='text' ng-model="settingsVm.portalSettings.alias"/>
				</div>
			</div>

			<div class="data-row">
				<label>Logo:</label>
				<div>
					<profile-image-upload
							options="settingsVm.profileImageOptions"
							control="settingsVm.profileImageControl"
							ng-if="settingsVm.profileImageOptions"></profile-image-upload>
				</div>
			</div>

		</div>
	</div>

</div>
