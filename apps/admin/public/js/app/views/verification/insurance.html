<div class="eligibility-checking-container" ng-controller="PatientInsurancesCtrl as patientInsurancesVm">

	<errors src="EligibilityVm.eligibleErrors"></errors>

	<div class="patient-insurances-container" ng-init="patientInsurancesVm.init()">
		<div class="insurance-form-edit">
			<!--<errors src="VerificationVm.currentEditErrors"></errors>-->
			<!--<div class="remove-button" ng-if="!VerificationVm.editInsurance">-->
				<!--<button ng-click="VerificationVm.startEditInsurance()" class="btn btn-primary">Edit</button>-->
			<!--</div>-->
			<!--<div class="remove-button" ng-if="VerificationVm.editInsurance">-->
				<!--<button ng-click="VerificationVm.saveCurrentInsurance()" class="btn btn-primary">Done</button>-->
				<!--<button ng-click="VerificationVm.collapseCurrentEditInsurance()" class="btn btn-grey">Cancel</button>-->
			<!--</div>-->
			<div ng-repeat="item in VerificationVm.insurances" ng-if="item.id == VerificationVm.insuranceId">
				<!--<ng-include src="view.get('patients/insurances/common/edit.html')"></ng-include>-->
				<div ng-if="item.type">
					<ng-include src="patientInsurancesVm.getDataTemplateSrc(item, VerificationVm.editInsurance)"></ng-include>
				</div>
			</div>
		</div>
	</div>

	<div class="check-eligibility">
		<button class="btn btn-primary"
				ng-click="EligibilityVm.checkInsuranceEligibility(VerificationVm.insuranceId)"
				ng-if="EligibilityVm.isInsuranceSupportEligibility(VerificationVm.insurance)">Check Eligibility</button>
	</div>

	<div class="out-of-network">
		<div class="row top-buffer">
			<div class="col-sm-2">
				<div class="checkbox">
					<input id="insurance_verified" type="checkbox" ng-model="VerificationVm.data.insurance_verified">
					<label for="insurance_verified">Insurance Verified?</label>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="checkbox">
					<input id="is_pre_authorization_completed" type="checkbox" ng-model="VerificationVm.data.is_pre_authorization_completed">
					<label for="is_pre_authorization_completed">Pre-Authorization Completed?</label>
				</div>
			</div>
		</div>
	</div>
</div>
