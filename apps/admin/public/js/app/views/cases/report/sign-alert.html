<div class="modal-header">
	<h4 class="modal-title">Signing Operative Report</h4>
</div>
<div class="modal-body">
	<h4>Are you sure you wish to sign? This action cannot be undone and any future changes will require an amendment</h4>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">Yes</button>
	<button class="btn btn-primary" ng-click="cancel()" type="button">No</button>
</div>
