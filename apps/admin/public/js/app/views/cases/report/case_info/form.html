<div class="case-panel--ids">
	<div><span>Account#:</span> {{ case.id || case.acc_number }}</div>
	<div><span>MRN#:</span> {{ case.patient.full_mrn }}</div>
</div>

<ng-include src="view.get('cases/report/case_info/form_edit.html')"></ng-include>

<script type="text/ng-template" id="cases/form.html">
	<div class="modal-body">
		Date being scheduled has already passed. <br/>
		Do you wish to continue?
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="ok()">Yes</button>
		<button class="btn btn-primary" ng-click="cancel()" type="button">No</button>
	</div>
</script>
