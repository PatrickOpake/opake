<div class="dashboard--forms-print-modal">
    <div class="modal-header">
        <h4 class="modal-title">Print Forms</h4>
        <a href="" ng-click="cancel()"><i class="glyphicon glyphicon-remove"></i></a>
    </div>
    <div class="modal-form-upload">
        <div class="modal-body cases-management--docs">
            <a href="" ng-click="docsVm.print()" class="icon dashboard--forms-print-button">
                <i class="icon-circle-print-blue" uib-tooltip="Print"></i>
            </a>
            <table class="cases-management--table">
                <tr>
                    <th>
                        <div class="checkbox">
                            <input id="print_all" type="checkbox" class="styled" ng-checked="docsVm.selectAll" ng-click="docsVm.addToPrintAll()">
                            <label for="print_all"></label>
                        </div>
                    </th>
                    <th>Form</th>
                    <th>Uploaded Date</th>
                </tr>

                <tr>
                    <!-- Print Checkbox-->
                    <td>
                        <div class="checkbox">
                            <input id="faceSheet"
                                   type="checkbox"
                                   class="styled"
                                   ng-model="docsVm.faceSheetChecked">
                            <label for="faceSheet"></label>
                        </div>
                    </td>
                    <!-- Form-->
                    <td>
                        Face Sheet
                    </td>
                    <!-- Uploaded Date-->
                    <td>
                    </td>
                </tr>
                <tr ng-repeat="doc in docsVm.reg.documents">
                    <!-- Print Checkbox-->
                    <td>
                        <div class="checkbox">
                            <input id="print_{{$index}}"
                                   type="checkbox"
                                   class="styled"
                                   ng-checked="docsVm.isAddedToPrint(doc)"
                                   ng-click="docsVm.addToPrint(doc)">
                            <label for="print_{{$index}}"></label>
                        </div>
                    </td>
                    <!-- Form-->
                    <td>
                        {{doc.name}}
                    </td>
                    <!-- Uploaded Date-->
                    <td>
                        <div ng-if="doc.url">
                            <a href="" class="icon doc-icon" ng-click="docsVm.preview(doc)">
                                <i class="icon-note"></i>
                            </a>
                            <div class="uploaded-date">
                                <a href="" ng-click="docsVm.preview(doc)">Uploaded: {{ doc.uploaded_date | date:'M/d/yyyy'}}</a>
                            </div>
                        </div>
                    </td>
               </tr>
            </table>
        </div>
        <div class="waiting-layer" ng-show="docsVm.isDocumentsLoading">
            <img class="spinner" src="/common/i/spinner.gif" alt=""/>
        </div>
    </div>
</div>
