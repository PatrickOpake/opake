<form name="item_form" class="form-horizontal" action="">
	<div class="modal-body">
		<div class="form-group">
			<label class="col-sm-3">Quantity*:</label>
			<div class="col-sm-9">
				<input type="number" class="form-control" ng-model="itemsVm.new_item.quantity" ng-required="true" min="1" />
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-success" ng-click="ok()" ng-disabled="item_form.$invalid">OK</button>
		<button type="button" class="btn btn-danger" ng-click="cancel()">Cancel</button>
	</div>
</form>
