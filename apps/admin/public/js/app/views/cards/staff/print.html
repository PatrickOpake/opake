<div class="pref-card-print">
	<div class="title">PREFERENCE CARD</div>
	<div class="subtitle"><span>Surgeon:</span> {{cardVm.card.title}} </div>
	<div class="subtitle"><span>Procedure:</span> {{cardVm.card.case_type.full_name}} </div>

	<div class="subtitle checklist-title"><span>Checklist:</span></div>
	<table class="checklist">
		<tbody>
			<tr ng-repeat="note in cardVm.card.notes">
				<td class="square-td"><div class="square"></div></td>
				<td>{{note.text}}</td>
			</tr>
		</tbody>
	</table>

	<div class="subtitle items-title"><span>Items:</span></div>
	<div class="items-for-type" ng-repeat="itemsForType in cardVm.itemsForPrint">
		<div class="item-type">{{ itemsForType.type }}</div>
		<table class="items">
			<thead>
				<tr>
					<th></th>
					<th>Item</th>
					<th>Description</th>
					<th class="text-center">Quantity</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in itemsForType.items">
					<td class="square-td"><div class="square"></div></td>
					<td class="name">{{item.inventory.name}}</td>
					<td class="description">{{item.inventory.desc}}</td>
					<td class="text-center quantity">{{item.quantity ? item.quantity : '' }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
